        body, html {

            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f3f4f6;
            overflow: hidden;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: fixed;
            right: 20px;
            bottom: 20px;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            width: 350px;
            height: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            resize: none;
            overflow: hidden;
        }
        .chat-container-header {
            cursor: pointer;
            background-color: #0056b3;
            color: white;
            padding: 10px;
            margin: -20px;
            margin-bottom: 15px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            user-select: none;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
        }
        .messages {
            overflow-y: auto;
            height: 85%;
            padding: 10px 5px;
            display: flex;
            flex-direction: column;
        }
        #chat-input {
            border: 2px solid #0056b3;
            border-radius: 18px;
            padding: 10px;
            margin-top: 10px;
            
            box-sizing: border-box;
        }
        #welcome {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
            text-align: center;
            color: #666;
            animation: fadeIn 0.5s ease;
            display: none;
            font-size: 0.9em;
        }
        @keyframes fadeOut {
            from {opacity: 1;}
            to {opacity: 0;}
        }
        button {
            padding: 10px;
            background-color: #0084ff;
            color: white;
            border: none;
            border-radius: 18px;
            margin-top: 10px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .user, .bot {
            display: block;
            min-width: 60%;
            max-width: 90%;
            margin-top: 8px;
            padding: 12px;
            border-radius: 18px;
        }
        .user {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }
        .bot {
            background-color: #e0e0e0;
            align-self: flex-start;
            color: black;
        }
    </style>

</head>

        let placeholderIndex = 0;

        function updatePlaceholder() {
            inputField.placeholder = placeholders[placeholderIndex];
            placeholderIndex = (placeholderIndex + 1) % placeholders.length;
            setTimeout(updatePlaceholder, 4000);
        }
        updatePlaceholder();


        function handleEnter(event) {
            if (event.keyCode === 13) { // Enter key
                event.preventDefault(); // Prevent default behavior (new line or form submission)
                sendInputToGPT()
                document.getElementById("chat-input").value = '';  

            }

        function generateChartDescription(option) {
            const nodes = option.series[0].data.map(node => node.name).join(", ");
            const links = option.series[0].links.map(link => `${link.source} to ${link.target}`).join(", ");
            return `The graph includes nodes such as ${nodes}. Links include: ${links}. `;
        }

        function displayMessage(message, sender) {
            const messageContainer = document.getElementById('message-container');
            const welcome = document.getElementById('welcome');
            welcome.style.display = 'none';  // Hide welcome message on first message
            let msgDiv = document.createElement('div');
            msgDiv.className = sender;
            msgDiv.textContent = message;
            messageContainer.appendChild(msgDiv);
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        async function sendInputToGPT() {

            if (input.value.trim() !== '') {
                const chartDescription = generateChartDescription(option_ae4e2a2d297d477cb9d3a45c63d05d6a);
                const fullPrompt = chartDescription + "Question: " + input.value;
